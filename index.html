<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" >
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans" >

  <link rel="stylesheet" href="https://fontawesome.com/">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>
<body>
  <div class="container">
    
    <div class="row">

      <img src="images/bg-desktop.svg" alt="background">
      <div class="logo">
  
      <img src="images/logo.svg" alt="logo">
      
    </div>  
   
      <div class="mock">
        <img src="images/illustration-mockups.svg" alt="Picture">
      </div>

      <div class="box">
        <h1>Build The Community <br>Your Fans Will Love</h1>
  
        <p>Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
        Create connections with<br> your users as you engage in genuine discussion. </p>
       <div class="btn">
       <button type="button" class="btn btn-light btn-lg ">Register</button>
      </div> 
      </div>

      <div class="icon ">
         <img src="images/facebook.svg" alt="logo">
         <img src="images/instagram.svg" alt="logo">
         <img src="images/square-twitter.svg" alt="logo">
      </div>

      </div>

  </div>

  
</body>
</html>
